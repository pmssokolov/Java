<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<div class="widget-right weather-right--type1 widget-right--brown">
    <div class="widget-right__header widget-right__header--brown">
        <div class="widget-right__layout">
            <div>
                <h2 class="widget-right__title">New York</h2>
                    <h4 class="widget-right__title">Rain</h4>
                <p class="widget-right__description"></p>
            </div>
        <img width="60" height="60" class="weather-right__icon weather-right__icon--type" alt="Weather in New York" src="http://openweathermap.org/img/w/10d.png">
    </div>
    <div class="weather-right weather-right--brown">
        <div class="weather-right__layout">
            <div class="weather-right__temperature">8<span>°C</span></div>
            <div class="weather-right__weather">
                <div class="weather-right-card">
                    <table class="weather-right__table">
                        <tbody><tr class="weather-right__items">
                            <th class="weather-right__item" colspan="2">Details</th>
                        </tr>
                        <tr class="weather-right__items">
                            <td class="weather-right__item">Min temperature</td>
                            <td class="weather-right__item weather-right__feels">8<span>°C</span></td>
                        </tr>
                        <tr class="weather-right__items">
                            <td class="weather-right__item">Max temperature</td>
                            <td class="weather-right__item weather-right__feels">8<span>°C</span></td>
                        </tr>
                        <tr class="weather-right__items">
                            <td class="weather-right__item">Wind</td>
                            <td class="weather-right__item weather-right__wind-speed">3.6 m/s </td>
                        </tr>
                        <tr class="weather-right-card__items">
                            <td class="weather-right__item">Humidity</td>
                            <td class="weather-right__item weather-right__humidity">100%</td>
                        </tr>
                        <tr class="weather-right-card__items">
                            <td class="weather-right__item">Description</td>
                            <td class="weather-right__item">light rain</td>
                        </tr>
                        <tr class="weather-right-card__items">
                            <td class="weather-right__item">Pressure</td>
                            <td class="weather-right__item weather-right__pressure">1009 hPa</td>
                        </tr>
                        </tbody></table>
                </div>
            </div>
        </div>
    </div>
    <div class="widget-right__footer widget-right__footer--brown">
        <div class="widget-right__layout"><a class="widget-right__link" href="//openweathermap.org/" target="_blank">OpenWeatherMap</a>
            <div class="widget-right__date">09:50 10-12-2019</div>
        </div>
    </div>
</div>
</body>
</html>
